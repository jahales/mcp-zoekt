name: Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'zoekt-mcp/**'
      - 'docker/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'zoekt-mcp/**'
      - 'docker/**'
      - '.github/workflows/integration-tests.yml'
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: zoekt-mcp/package-lock.json

      - name: Install dependencies
        working-directory: zoekt-mcp
        run: npm ci

      - name: Build TypeScript
        working-directory: zoekt-mcp
        run: npm run build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull or build Zoekt image
        run: |
          if docker pull ghcr.io/jahales/zoekt:latest 2>/dev/null; then
            docker tag ghcr.io/jahales/zoekt:latest zoekt:local
            echo "Using pre-built image from ghcr.io"
          else
            echo "Pre-built image not found, building from simplified Dockerfile..."
            docker build -t zoekt:local -f docker/Dockerfile.zoekt .
          fi

      - name: Start test infrastructure
        working-directory: docker
        run: |
          docker compose -f docker-compose.test.yml up -d
          # Wait for services to be ready
          echo "Waiting for Zoekt to be ready..."
          timeout 120 bash -c 'until curl -s http://localhost:6070/api/list > /dev/null 2>&1; do sleep 2; done'
          echo "Zoekt is ready!"

      - name: Run unit tests
        working-directory: zoekt-mcp
        run: npm run test

      - name: Run integration tests
        working-directory: zoekt-mcp
        run: npm run test:integration
        env:
          ZOEKT_URL: http://localhost:6070

      - name: Stop test infrastructure
        if: always()
        working-directory: docker
        run: docker compose -f docker-compose.test.yml down

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: zoekt-mcp/coverage/
          retention-days: 7
