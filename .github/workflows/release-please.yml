name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs['zoekt-mcp--release_created'] }}
      tag_name: ${{ steps.release.outputs['zoekt-mcp--tag_name'] }}
      version: ${{ steps.release.outputs['zoekt-mcp--version'] }}
      major: ${{ steps.release.outputs['zoekt-mcp--major'] }}
      minor: ${{ steps.release.outputs['zoekt-mcp--minor'] }}
      patch: ${{ steps.release.outputs['zoekt-mcp--patch'] }}

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  test:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: zoekt-mcp/package-lock.json

      - name: Install dependencies
        working-directory: zoekt-mcp
        run: npm ci

      - name: Type check
        working-directory: zoekt-mcp
        run: npm run typecheck

      - name: Lint
        working-directory: zoekt-mcp
        run: npm run lint

      - name: Unit tests
        working-directory: zoekt-mcp
        run: npm run test:unit

      - name: Build
        working-directory: zoekt-mcp
        run: npm run build

  publish-npm:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [release-please, test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: zoekt-mcp/package-lock.json
          registry-url: 'https://npm.pkg.github.com'
          scope: '@jahales'

      - name: Install dependencies
        working-directory: zoekt-mcp
        run: npm ci

      - name: Build
        working-directory: zoekt-mcp
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: zoekt-mcp
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: [release-please, test]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/mcp-zoekt
          tags: |
            type=raw,value=${{ needs.release-please.outputs.version }}
            type=raw,value=${{ needs.release-please.outputs.major }}.${{ needs.release-please.outputs.minor }}
            type=raw,value=${{ needs.release-please.outputs.major }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./zoekt-mcp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
